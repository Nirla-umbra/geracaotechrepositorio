<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.conteiner {
            background-color: lightcoral;

            display: flex;
            flex-flow: row wrap-reverse;
        
        }
        div.Item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex: auto;
        }
   </style>
</head>
<body>
        <div class="conteiner">
        <div class="Item">Explo de blocos A</div>
        <div class="Item">Explo de blocos B</div>
        <div class="Item">Explo de blocos C</div>
        <div class="Item">Explo de blocos D</div>
        <div class="Item">Explo de blocos E</div>
        <div class="Item">Explo de blocos F</div>
        <div class="Item">Explo de blocos G</div>

        </div>
    
</body>
</html>
